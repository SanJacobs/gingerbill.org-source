{{ partial "header.html" . }}
{{if not .IsHome }}
<h1>{{ .Title | markdownify }}</h1>
{{ end }}
{{ .Content }}
<ul class="articles">
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
    <p>Episode {{.Slug}}</p>
    <p class="date">{{ .Date.Format "2006-01-02" }}</p>
  </li>{{ end }}
</ul>
{{ partial "footer.html" . }}
