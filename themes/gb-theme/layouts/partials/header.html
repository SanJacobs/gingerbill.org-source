<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{if not .IsHome }}{{ .Title }} - {{end}}{{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "/css/normalize.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" />
  <link rel="stylesheet" href="{{ "/highlight/style.css" | relURL }}" />
  <script src="{{ "/highlight/highlight.pack.js" | relURL }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140084303-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-140084303-1');
  </script>
</head>
<body>
<div class="wrapper">
<header>
  <nav>
    <h1 id="logo"><a href="/"><span class="ginger">ginger</span>Bill</a></h1>
    <ul class="menu">
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>{{ end }}
    </ul>
  </nav>
</header>
